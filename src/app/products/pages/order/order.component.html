<p-panel header="Pipes Personalizados" class="p-1">
    <p>
        Pipes personalizados en Angular - Creados por {{ 'nosotros' | toggleCase:isUpperCase }}
    </p>
</p-panel>

<p-toolbar>

    <div class="p-toolbar-group-left">

        <p-button label="ToogleCase" icon="pi pi-bolt" (click)="toggleUpperCase()">
        </p-button>

    </div>

    <div class="p-toolbar-group-right">

        <p-button
            (onClick)="changeOrder('name')"
            class="mr-2"
            label="Por nombre"
            icon="pi pi-sort"
            styleClass="p-button-success">
        </p-button>

        <p-button
            (onClick)="changeOrder('canFly')"
            class="mr-2"
            label="Por volar"
            icon="pi pi-sort"
            styleClass="p-button-danger">
        </p-button>

        <p-button
            (onClick)="changeOrder('color')"
            class="mr-2"
            label="Por color"
            icon="pi pi-sort"
            styleClass="p-button-warning">
        </p-button>
    </div>

</p-toolbar>

<div class="grid">

    <div class="col mt-2">

        <p-panel header="Héroes">

            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>¿Puede Volar?</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-hero>
                    <tr>
                        <td>{{hero.name}}</td>
                        <td>{{hero.canFly | canFly | titlecase}}</td>
                        <td>{{hero.color}}</td>
                    </tr>
                </ng-template>
            </p-table>

        </p-panel>

    </div>

</div>
